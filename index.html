<script>
    navigator.geolocation.getCurrentPosition(
      function (position) {
        let coords = position.coords
        location.href = "https://www.google.com/maps/@" + coords.latitude + "," + coords.longitude + ",18z"
      },
      function (e) {
        document.write(e.message)
      },
      { enableHighAccuracy: true }
    )
</script>
